<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legendXh1>{{ question.question_text }}</h1X/legend>
    {% if error_message %}<pXstrong>{{ error_message }}</strongX/p>{% endif %}
    {% for choice in question.choice_set.all %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</labelXbr>
    {% endfor %}
</fieldset>
<input type="submit" value="Vote">
</form>
